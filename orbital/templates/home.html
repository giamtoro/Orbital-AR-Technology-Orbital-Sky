{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Orbital Sky</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
   body {font-family: Arial, Helvetica, sans-serif;}
   
   /* Full-width input fields */
   input[type=text], input[type=password] {
     width: 70%;
     padding: 22px 20px;
     margin: 8px 0;
     display: inline-block;
     border: 1px solid #ccc;
     box-sizing: border-box;
   }
   
   /* Set a style for all buttons */
   button {
     background-color: #4CAF50;
     color: white;
     padding: 14px 20px;
     margin: 8px 0;
     border: none;
     cursor: pointer;
     width: 88%;
   }
   
   button:hover {
     opacity: 0.8;
   }
   
   /* Extra styles for the cancel button */
   .cancelbtn {
     width: auto;
     padding: 10px 18px;
     background-color: #f44336;
   }
   
   /* Center the image and position the close button */
   .imgcontainer {
     text-align: center;
     margin: 24px 0 12px 0;
     position: relative;
   }
   
   img.avatar {
     width: 40%;
     border-radius: 50%;
   }
   
   .container {
     padding: 16px;
   }
   
   span.psw {
     float: right;
     padding-top: 16px;
   }
   
   /* The Modal (background) */
   .modal {
     display: none; /* Hidden by default */
     position: fixed; /* Stay in place */
     z-index: 1; /* Sit on top */
     left: 0;
     top: 0;
     width: 100%; /* Full width */
     height: 100%; /* Full height */
     overflow: auto; /* Enable scroll if needed */
     background-color: rgb(0,0,0); /* Fallback color */
     background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
     padding-top: 60px;
   }
   
   /* Modal Content/Box */
   .modal-content {
     background-color: #fefefe;
     margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
     border: 1px solid #888;
     width: 80%; /* Could be more or less, depending on screen size */
   }
   
   /* The Close Button (x) */
   .close {
     position: absolute;
     right: 25px;
     top: 0;
     color: #000;
     font-size: 35px;
     font-weight: bold;
   }
   
   .close:hover,
   .close:focus {
     color: red;
     cursor: pointer;
   }
   
   /* Add Zoom Animation */
   .animate {
     -webkit-animation: animatezoom 0.6s;
     animation: animatezoom 0.6s
   }
   
   @-webkit-keyframes animatezoom {
     from {-webkit-transform: scale(0)} 
     to {-webkit-transform: scale(1)}
   }
     
   @keyframes animatezoom {
     from {transform: scale(0)} 
     to {transform: scale(1)}
   }
   
   /* Change styles for span and cancel button on extra small screens */
   @media screen and (max-width: 100px) {
     span.psw {
        display: block;
        float: none;
     }
     .cancelbtn {
        width: 100%;
     }
   }
   img {
      border-radius: 5%;
   }
   h1 { 
      color: #00008B;
      font-family: "Times New Roman", Times, serif;
    }
   </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
   
    <h1>Orbital Air Tecnology</h1>
    <ul class="nav navbar-nav navbar-right">
      <div class="btn-group">
         <li> <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button></li>
      </div>
      <div class="btn-group">
         <li> <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">signup</button></li>
      </div>   
         
    </ul>
  </div>
</nav>

<div id="id01" class="modal">
  
  <form class="modal-content animate" action="vr" method="post">
   {% csrf_token %}
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      
    </div>

    <div class="container">
      <table style="width:100%">
         <tr>
           <td><center><label for="uname"><b>Username</b></label></center></td>
           <th><input type="text" placeholder="Enter Username" name="uname" width="10" height="10" required></th> 
         </tr>
         <tr>
            <td><center><label for="psw"><b>Password</b></label></center></td>
            <th><input type="password" placeholder="Enter Password" name="psw" width="10" height="10" required></th>
         </tr>
      </table>
      <center>
         <button type="submit">Login</button>
      </center>
      
    </div>

    
  </form>
</div>

<div id="id02" class="modal">
   <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
   <form class="modal-content" action="home">
     <div class="container">
       <h1>Sign Up</h1>
       <hr>
       <table style="width:100%">
         <tr>
           <td><center><label for="email"><b>Email</b></label></center></td>
           <th><center><input type="text" placeholder="Enter Email" name="email" required></center></th> 
         </tr>
         <tr>
            <td><center><label for="psw"><b>Password</b></label></center></td>
            <th><center><input type="password" placeholder="Enter Password" name="psw" required></center></th> 
         </tr>
         <tr>
            <td><center><label for="psw-repeat"><b>Repeat Password</b></label></center></td>
            <th><center><input type="password" placeholder="Repeat Password" name="psw-repeat" required></center></th> 
         </tr>
         <tr>
            <td>
               <center>
               <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
               </center>
            </td>
            <th>
               <center>
                  <button type="submit" class="signupbtn">Sign Up</button>
               </center>
            </th> 
         </tr>
       </table>
       
     </div>
   </form>
 </div>

<script>
   // Get the modal
   var modal = document.getElementById('id01');
   
   // When the user clicks anywhere outside of the modal, close it
   window.onclick = function(event) {
       if (event.target == modal) {
           modal.style.display = "none";
       }
   }
</script>

<script>
   // Get the modal
   var modal = document.getElementById('id02');
   
   // When the user clicks anywhere outside of the modal, close it
   window.onclick = function(event) {
     if (event.target == modal) {
       modal.style.display = "none";
     }
   }
   </script>

</body>
</html>
